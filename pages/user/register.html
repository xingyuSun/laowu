<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>诚业建筑装饰劳务结算系统 | Registration Page</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../plugins/select2/select2.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="../../dist/css/main.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <![endif]-->

  <!-- jQuery 2.2.0 -->
  <script src="../../plugins/jQuery/jQuery-2.2.0.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="../../bootstrap/js/bootstrap.min.js"></script>
  <!-- Select2 -->
  <script src="../../plugins/select2/select2.full.min.js"></script>
  <!-- iCheck -->
  <script src="../../plugins/iCheck/icheck.min.js"></script>
  <script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>诚业建筑</b>装饰劳务结算系统</a>
  </div>

  <div class="register-box-body">
    <h4 class="login-box-msg">注册成为新用户</h4>

    <form id="myform" action="../../index.html" method="post">

      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="USERID" name="username" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>



      <div class="form-group has-feedback">
        <input type="email" class="form-control" id="USEREmail" name="email" placeholder="邮箱">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>




      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="USERP"  name="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>



      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="USERRP" name="repassword" placeholder="再次输入密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>

      <!-- radio -->
      <div class="form-group">
        <label>性别：</label>
        <label>
          <input type="radio" name="r1" class="minimal" checked>
          男
        </label>
        &nbsp;
        <label>
          <input type="radio" name="r1" class="minimal">
          女
        </label>
      </div>
      <div class="form-group">
        <label>职业：</label>
        <select class="form-control select2" style="width: 100%;">
          <option selected="selected">Alabama</option>
          <option>四川</option>
          <option>California</option>
          <option>Delaware</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Washington</option>
        </select>
      </div>
      <label>所在地：</label>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">

            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Alabama</option>
              <option>四川</option>
              <option>California</option>
              <option>Delaware</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Washington</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Alabama</option>
              <option>Alaska</option>
              <option>California</option>
              <option>Delaware</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Washington</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Alabama</option>
              <option>Alaska</option>
              <option>California</option>
              <option>Delaware</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Washington</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>出生日期：</label>

        <div class="input-group date">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input type="text" class="form-control pull-right" id="datepicker">
        </div>
        <!-- /.input group -->
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">我同意<a href="#">协议</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" id="signupForm" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="login.html" class="text-center">我已经有了一个账户</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
<script type="text/javascript" src="../../dist/js/bootstrapValidator.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#myform')
            .bootstrapValidator({
              message: 'This value is not valid',
              feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
              },
              fields: {
                'username': {
                  message: '用户名无效',
                  validators: {
                    notEmpty: {
                      message: '用户名不能为空'
                    },
                    stringLength: {
                      min: 6,
                      max: 16,
                      message: '用户名长度必须在6-16个字符之间'
                    },
                    regexp: {
                      regexp: /^[a-zA-Z0-9_\.]+$/,
                      message: '用户名只能由英文字母，数字，点和下划线组成'
                    },

                  }
                },
                'email': {
                  validators: {
                    emailAddress: {
                      message: '输入必须为一个邮箱'
                    }
                  }
                },
                'password': {
                  feedbackIcons: 'false',
                  validators: {
                    notEmpty: {
                      message: '密码不能为空'
                    },
                    stringLength: {
                      min: 6,
                      max: 16,
                      message: '密码长度必须在6-16个字符之间'
                    },
                    different: {
                      field: 'username',
                      message: '密码不能与用户名相同'
                    }
                  }
                },
                'repassword': {
                  feedbackIcons: 'false',
                  validators: {
                    notEmpty: {
                      message: '密码不能为空'
                    },
                    identical: {
                      field: 'password',
                      message: '必须与上述密码相同'
                    }
                  }
                }

              }
            });
  });
</script>
<script>
  $(function () {
    $(".select2").select2();
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    $('#datepicker').datepicker({
      autoclose: true
    });
  });

</script>
</body>
</html>
