<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- Theme style --
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="../../dist/css/main.css">
  <link rel="stylesheet" href="../../dist/css/jquery-confirm.min.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
      <b>诚业建筑</b>装饰劳务结算系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <h4 class="login-box-msg">登录</h4>

    <form id="loginform" action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
        <!-- /.col -->
    </form>


    <a href="#">忘记密码</a><br>
    <a href="register.html" class="text-center">注册新会员</a>
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="../../plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../../dist/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="../../dist/js/jquery-confirm.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#loginform')
            .bootstrapValidator({
              message: 'This value is not valid',
              feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
              },
              fields: {
                'email': {
                  validators: {
                    emailAddress: {
                      message: '输入必须为一个邮箱'
                    }
                  }
                },
                'password': {
                  feedbackIcons: 'false',
                  validators: {
                    notEmpty: {
                      message: '密码不能为空'
                    },
                    stringLength: {
                      min: 6,
                      max: 16,
                      message: '密码长度必须在6-16个字符之间'
                    }
                  }
                }
              }
            });
  });
</script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
/*    $.alert({
      title: 'Alert!',
      content: 'Simple alert!',
      icon:'glyphicon glyphicon-heart',
      confirm: function(){
        $.alert('Confirmed!'); // shorthand.
      }
    });*/
  });
</script>
</body>
</html>
